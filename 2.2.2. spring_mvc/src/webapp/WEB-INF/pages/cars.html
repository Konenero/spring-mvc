<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<div>
    <table border="1">
        <tr>
            <th>id</th>
            <th>model</th>
            <th>series</th>
        </tr>

        <tr th:each="car : ${countCars}">
            <td th:utext="${car.getId()}">index</td>
            <td th:utext="${car.getModel()}">count</td>
            <td th:utext="${car.getSeries()}">size</td>
        </tr>
    </table>
</div>
</body>
</html>
